server.port: 9090

spring:
  jpa:
    hibernate.ddl-auto: none
    properties.hibernate.format_sql: true

  sql:
    init:
      mode: always
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: 12345
logging:
  level:
    org:
      springframework:
        orm.jpa: INFO
        transaction: INFO
        interceptor: TRACE
        JpaTransactionManager: DEBUG


